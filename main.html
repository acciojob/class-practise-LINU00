<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selector Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fff;
            margin: 0;
        }
        .selector {
            color: #00f; /* Blue -> rgb(0, 0, 255) */
            background-color: #eee; /* Light gray -> rgb(238, 238, 238) */
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        p {
            margin: 20px 0;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <p class="selector">Paragraph 1</p>
    <p>Paragraph 2</p>
    <p class="selector">Paragraph 3</p>
    <p>Paragraph 4</p>
</body>
</html>
